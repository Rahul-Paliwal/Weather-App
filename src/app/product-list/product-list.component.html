<div class="container main"><h2>Products</h2></div>
 <div class="list-group" *ngFor="let product of products; index as productId">
    <button type="button" class="list-group-item list-group-item-action">
      <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        {{ product.name }}
      </a>
    </button>
 </div>
